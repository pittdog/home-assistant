            (''%H'')|int %} {% set minute = next_off_peak_start | timestamp_custom
            (''%M'')|int %} {{ hour + minute * 256 }}'
          - delay:
              hours: 0
              minutes: 0
              seconds: 15
              milliseconds: 0
          - action: homeassistant.update_entity
            data:
              entity_id:
                - sensor.solax_rest_local_settings
        until:

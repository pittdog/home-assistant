            entity_id: switch.sonoff_1001db22ba
            domain: switch
          - delay:
              hours: 0
              minutes: 0
              seconds: 15
              milliseconds: 0
        until:
          - condition: template
            value_template: '{{ states(''switch.sonoff_1001db22ba'') == ''off'' or repeat.index
          == 3 }}'
  mode: single
- id: '1283957837432'

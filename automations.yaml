- id: '1302984839333'
  alias: Tariffs - Set 'solar' tariff for tracking usage from PV
  description: Set some meters to use 'solar' tariff
  trigger:
    - trigger: sun
      event: sunrise
      offset: 0
      variables:
        tariff: '{{ "solar" if today_at(''05:30'') <= now() else "offpeak" }}'
    - trigger: sun
      event: sunset
      offset: 0
      variables:
        tariff: peak
    - trigger: time
      at: '23:30:00'
      variables:
        tariff: offpeak
    - trigger: time
      at: 05:30:00
      variables:
        tariff: '{{ "peak" if (is_state(''sun.sun'', "below_horizon")) else "solar"
        }}'
  action:
    - action: select.select_option
      target:
        entity_id: select.monthly_hot_water
      data:
        option: '{{ tariff }}'
    - action: select.select_option
      target:
        entity_id: select.daily_hot_water
      data:
        option: '{{ tariff }}'
- id: '1302984839203'
  alias: Tariffs - Switch electricity tariff
  description: Set electricity tariff for utility sensor
  triggers:
    - trigger: state
      entity_id:
        - binary_sensor.octopus_energy_electricity_20e5176819_2000052794266_off_peak
      from: 'off'
      to: 'on'
      variables:
        tariff: offpeak
    - trigger: state
      entity_id:
        - binary_sensor.octopus_energy_electricity_20e5176819_2000052794266_off_peak
      from: 'on'
      to: 'off'
      variables:
        tariff: peak
    - trigger: time
      at: '23:30:00'
      variables:
        tariff: offpeak
    - trigger: time
      at: 05:30:00
      variables:
        tariff: peak
      enabled: false
  conditions: []
  actions:
    - action: select.select_option
      target:
        entity_id: select.daily_grid
      data:
        option: '{{ tariff }}'
    - action: select.select_option
      target:
        entity_id: select.monthly_grid
      data:
        option: '{{ tariff }}'
    - action: select.select_option
      target:
        entity_id: select.daily_tesla_charging
      data:
        option: '{{ tariff }}'
    - action: select.select_option
      target:
        entity_id: select.monthly_tesla_charging
      data:
        option: '{{ tariff }}'
    - action: select.select_option
      target:
        entity_id: select.daily_spa
      data:
        option: '{{ tariff }}'
    - action: select.select_option
      target:
        entity_id: select.monthly_spa
      data:
        option: '{{ tariff }}'
    - action: input_number.set_value
      target:
        entity_id: input_number.electricity_tariff_cost
      data:
        value: '{% set cost = dict(peak=0.23713, offpeak=0.07) %} {{ cost[tariff] }} '
  variables:
    tariff: offpeak
  mode: single

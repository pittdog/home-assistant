      after: 06:00:00
      before: '22:00:00'
  action:
    - action: homeassistant.update_entity
      entity_id: sensor.solax_rest_local
  mode: single
- id: '1019845554393'
  alias: Inverter - Refresh local energy settings
  description: Updates local inverter settings
  trigger:

- id: '1105783920393'
  alias: Sinks - Hot Water - Start immersion heater (excess solar)
  description: ''
  trigger:
    - trigger: state
      entity_id: binary_sensor.request_3kw_immersion
      for:
        hours: 0
        minutes: 1
        seconds: 0
      to: 'on'
  condition:
    - condition: time
      after: 07:00:00
      before: '19:00:00'
  action:
    - repeat:
        sequence:
          - type: turn_on
            device_id: 0d9861537b4b848a34f2356168196e28
            entity_id: switch.sonoff_1001db22ba
            domain: switch
          - delay:
              hours: 0
              minutes: 0
              seconds: 15
        until:
          - condition: template
            value_template: '{{ states(''switch.sonoff_1001db22ba'') == ''on'' or repeat.index
          == 3 }}'
  mode: single
- id: '11991293920222'
  alias: Sinks - Hot Water - Pause immersion heater (temperature reached)
  description: ''
  triggers:
    - trigger: numeric_state
      entity_id: sensor.sonoff_1001db22ba_power
      for:
        hours: 0
        minutes: 0
        seconds: 30
      below: 100
  conditions:
    - condition: state
      entity_id: switch.sonoff_1001db22ba
      state: 'on'
      for:
        hours: 0
        minutes: 0
        seconds: 30
    - condition: time
      after: 07:00:00
      before: '19:00:00'
  actions:
    - action: automation.turn_off
      data:
        stop_actions: true
      target:
        entity_id: automation.sinks_put_3kw_immersion_heater_excess_solar
    - action: switch.turn_off
      data: {}
      target:
        entity_id: switch.sonoff_1001db22ba
    - delay:
        hours: 0
        minutes: 60
        seconds: 0
        milliseconds: 0
    - action: automation.turn_on
      data: {}
      target:
        entity_id: automation.sinks_put_3kw_immersion_heater_excess_solar
  mode: single
- id: '11001293920394'
  alias: Sinks - Hot Water - Run immersion heater (evening top-up in case of low solar)
  description: ''
  trigger:
    - trigger: time
      at: '19:35:00'
  condition:
    - condition: template
      value_template: '{{ states(''sensor.daily_hot_water_peak'')|float + states(''sensor.daily_hot_water_solar'')|float
      < states(''input_number.evening_immersion_target'')|float }}'
  action:
    - repeat:
        sequence:
          - type: turn_on
            device_id: 0d9861537b4b848a34f2356168196e28
            entity_id: switch.sonoff_1001db22ba
            domain: switch
          - delay:
              hours: 0
              minutes: 0
              seconds: 15
        until:
          - condition: template
            value_template: '{{ states(''switch.sonoff_1001db22ba'') == ''on'' or repeat.index
          == 3 }}'
    - repeat:
        sequence:
          - delay:
              hours: 0
              minutes: 1
              seconds: 0
        until:
          - condition: template
            value_template: '{{ states(''sensor.daily_hot_water_peak'')|float + states(''sensor.daily_hot_water_solar'')|float
          >= states(''input_number.evening_immersion_target'')|float }}'
    - repeat:
        sequence:
          - type: turn_off
            device_id: 0d9861537b4b848a34f2356168196e28
            entity_id: switch.sonoff_1001db22ba
            domain: switch
          - delay:
              hours: 0
              minutes: 0
              seconds: 15
              milliseconds: 0
        until:
          - condition: template
            value_template: '{{ states(''switch.sonoff_1001db22ba'') == ''off'' or repeat.index
          == 3 }}'
  mode: single
